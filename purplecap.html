<!DOCTYPE html>

<head>

    <title>Purple Cap Holders - GPL 2024</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #301934, #A020F0);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        th {
            background-color: rgba(255, 165, 0, 0.3);
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .table-container {
            overflow-x: auto;
            width: 100%;
        }

        .right-image {
            position: absolute;
            top: 50%;
            right: -100px;
            transform: translateY(-50%);
            width: 150px;
            height: auto;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .right-image {
                display: none;
            }
        }
    </style>
</head>
