<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #005c97, #363795); /* Gradient background from dark blue to violet */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player-info {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .player-info h2 {
            margin-top: 0;
            font-size: 1.8em;
        }

        .player-info p {
            margin: 8px 0;
            font-size: 1.1em;
        }

        .player-info p strong {
            color: #FFD700; /* Gold color for emphasis */
        }

        .player-info:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="player-info">
        <h2>Tinesh Reddy Geddam</h2>
        <p><strong>Team:</strong> Sunrising Indians</p>
        <p><strong>Age:</strong> 13</p>
        <p><strong>Position:</strong> Playing 2</p>
        <p><strong>Known For:</strong> Wicket Keeping and Finishings</p>
        <p><strong>Records:</strong> 1 century, 4 Half Centuries, 3 Wickets In GPL-2024</p>
    </div>
</body>
</html>
