<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FF0000, #FFD700); /* Gradient background from green to violet */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player-info {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 25%; /* Squircle shape */
            padding: 40px;
            width: 300px;
            height: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .player-info h2 {
            margin-top: 0;
        }

        .player-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="player-info">
        <h2>Krithik</h2>
        <p><strong>Team:</strong> Knight Mega Kings</p>
        <p><strong>Age:</strong> 12</p>
        <p><strong>Position:</strong>Captain</p>
        <p><strong>Known For:</strong> Bouncers And Opening</p>
        <p><strong>Records:</strong> 2 Centuries, 4 Wickets, 3 Half Centuries</p>
        <p><strong>Economy:</strong> 14.4 </p>
    </div>
</body>
</html>
