<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00ff00, #8a2be2); /* Gradient background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player-inf
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 25%; /* Squircle shape */
            padding: 40px;
            width: 300px;
            height: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .player-info h2 {
            margin-top: 0;
        }

        .player-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="player-info">
        <h2>Surya Teja</h2>
		<p><strong>Team:</strong> Sunrising Indians</p>
        <p><strong>Age:</strong> 13</p>
		<p><strong>Position:</strong> Captain</p>
		<p><strong>Known For:</strong> Fast Balls and Openings</p>
        <p><strong>Records:</strong> 3 Half Centuries, 3 Wickets In GPL-2024</p>
        <p><strong>Economy:</strong> 11.6 </p>
        <p><strong>Health:</strong>Good</p>
    </div>
</body>
</html>
